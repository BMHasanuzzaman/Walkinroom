{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="{% static 'assets/images/logo.svg' %}">
            </div>
            <h4>New here?</h4>
            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
            <form class="pt-3" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="first_name" class="form-control form-control-lg" id="exampleInputFirstName" placeholder="First Name" required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" class="form-control form-control-lg" id="exampleInputLastName" placeholder="Last Name" required>
              </div>
              <div class="form-group">
                <input type="tel" name="phone" class="form-control form-control-lg" id="exampleInputPhone" placeholder="Phone/Cell" required>
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail" placeholder="Email" required>
              </div>
              <div class="form-group">
                <select name="country" class="form-control form-control-lg" id="exampleFormControlSelect2" required>
                  <option value="">Country</option>
                  <option value="USA">United States of America</option>
                  <option value="UK">United Kingdom</option>
                  <option value="India">India</option>
                  <option value="Germany">Germany</option>
                  <option value="Argentina">Argentina</option>
                </select>
              </div>
              <div class="form-group">
                <input type="password" name="password1" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <div class="form-group">
                <input type="password" name="password2" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="Confirm Password" required>
              </div>
              <div class="mb-4">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input" required> I agree to all Terms & Conditions
                  </label>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
              </div>
              <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>

{% endblock %}
