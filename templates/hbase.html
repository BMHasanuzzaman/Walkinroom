{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Star Hotels Helps you Discover The Perfect Balance
	Of Hospitality, Luxury And
	Comfort.">
	<title>Star Hotels</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'assets/css/global-header.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/global-footer.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/accesibility.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
	<link rel="shortcut icon" href="{% static 'assets/img/favicon.webp' %}" type="image/x-icon">
</head>
<body class="scroll-bar">

    <main>
        {% block content %}
        {% endblock %}
    </main>
  
	<script defer async>
		(() => {
			const loader = document.getElementById('loader');
			const scrollBar = document.getElementsByClassName('scroll-bar')[0];
			window.addEventListener('load', () => {
				loader.classList.add('none');
				scrollBar.classList.remove('scroll-bar');
			});
		})();
	</script>
	<script defer async src="{% static 'assets/js/toggleHamburger.js' %}"></script>
	<!-- Redirect to a Django view named 'my_view_name' with an argument -->
	<script defer async>
		(() => {
			// Replace 'my_view_name' with your actual Django view name and pass any required arguments.
			const redirectUrl = '{% url "my_view_name" arg1 arg2 %}';
			window.location.replace(redirectUrl);
		})();
	</script>
</body>
</html>
